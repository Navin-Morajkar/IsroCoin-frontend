<div class="container" *ngIf="showInfoMessage === true">
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Hi there! Greetings from Team Aether</h4>
    This tool gives you the ability to create entries, mine blocks
    and see how they all work together. Go ahead, make some entries, mine a block, tweak the settings and see the
    effects of your actions in real-time.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismissInfoMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
